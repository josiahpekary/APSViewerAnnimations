<!DOCTYPE html>
<html>

<head>
    <title>CRL 3D Model Environment</title>
    <link rel="stylesheet" href="css\OP_S55_Styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Common packages: jQuery, Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    </script>
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
        type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

    <link rel="stylesheet" href="css/forgeViewer.css">


</head>

<body>
    <div class="container-xl">
        <div class="row">
            <div class="col-8">
                <p class="h1">3D Model Environment
                </p>
            </div>
        </div>
        <div class="row">

            <div class="col-12">
                <form id="ConfigForm">
                    <div class="form-row">
                        <label for="doorSlider">Slide Move Model</label>
                        <input type="range" min="0" max="100" value="0" class="slider" id="doorSlider">
                    </div>
                </form>
                <div id="forgeViewer"></div>
            </div>
        </div>
    </div>
    <script src="ForgeViewer.js"></script>
</body>

</html>
